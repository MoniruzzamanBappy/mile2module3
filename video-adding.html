<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Auto Play</title>
</head>

<body>
    <video src="media/particles.mp4" autoplay muted controls width="300px" height="300px"></video>
    <br>
    <video src="media/video.mp4" autoplay controls></video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qlZVtIiaJjg?autoplay=1&mute=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <br>

    <audio src="media/audio.mp3" controls autoplay></audio>
</body>

</html>
